<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body style="background-color: rgb(233, 229, 229);">
    <div class="container " style="width: 500px; margin-top: 20px; margin-left: 90px;">

        <h1 style="font-size: 40px; font-weight: 500;">User Register</h1>

        <label class="form-label mt-2">Username</label>
        <input type="text" class="form-control" name="username">
        <label class="form-label mt-2">Email</label>
        <input type="email" class="form-control" name="email">
        <label class="form-label mt-2">Address</label>
        <textarea class="form-control mb-2" name="address"></textarea>
        
        <label class="form-label mt-2">Phonenumber</label>
        <input type="number" class="form-control" name="phonenumber">
        <label class="form-label mt-2">Pincode</label>
        <input type="number" class="form-control" name="pincode">
        <label class="form-label mt-2">Password</label>
        <input type="password" class="form-control" name="password">
        <label class="form-label mt-2 ">confirmpassword</label>
        <input type="password" class="form-control" name="confirmpassword">
        

        

        
        
        
        
        <button type="submit" class="btn btn-primary mt-3" style="width: 100px;">Register</button>

















    </div>

    
</body>
</html>
