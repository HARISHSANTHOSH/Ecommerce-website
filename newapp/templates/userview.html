<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
       <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9fe76d5e45.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top" style="box-shadow: 0 3px 9px 3px rgba(0,0,0,0.1); height: 70px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">

        <span class="tex-uppercase  m5-2" style="color: black; font-weight: 800; margin-left: 8px; font-size: 30px;"><i class="fa-solid fa-ghost" style="color:red;margin-right:10px"></i>Day Look</span>


      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/newapp/index/" style="color: black; margin-left: 20px;">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" style="color: black; margin-left: 20px;" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Register
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#" style="border-bottom: 1px solid lightgrey;">Shop Register</a></li>
              <li><a class="dropdown-item" href="#">User Register</a></li>

            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" style="color: black; margin-left: 15px" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Login
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#" style="border-bottom: 1px solid lightgrey;">Shop Login</a></li>
              <li><a class="dropdown-item" href="#">User Login</a></li>

            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" style="margin-left: 15px;" id="kop">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" style="margin-left: 15px;">Contact</a>
          </li>



        <form class="d-flex">
          <input class="form-control me-2 mt-2" type="search" style="margin-left: 60px; height: 40px; width: 300px;border-radius:25px;border:1px solid  rgb(239, 243, 177);background-color: rgb(239, 243, 177)"" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-rgb(239, 243, 177) mt-2" type="submit" style="height: 40px; margin-left:-50px;border-radius:25px"><i class="fa-solid fa-magnifying-glass"></i></button>
          <button type="button" class="btn position-relative" style="font-size: 25px; margin-left: 5px; color: rgb(25, 15, 172);"><a href="http://127.0.0.1:8000/newapp/cartdisplay/"><i class="fa-solid fa-bag-shopping" style="color:black;font-size:15px;margin-left:0px;color:white;background-color:rgba(74, 91, 117);border-radius:30px;padding:10px"></i></a></button>
          <button type="button" class="btn position-relative" style="font-size: 25px; margin-left: 0px; color: red;"><a href="http://127.0.0.1:8000/newapp/wishlistdisplay/" style="color:red"><i style="font-size:15px;color:white;background-color:rgba(74, 91, 117);padding:10px;border-radius:30px;" class="fa fa-heart"></i></a></button>
 <a style="margin-" href="http://127.0.0.1:8000/newapp/snotification/"><i class="fa-solid fa-bell" style="margin-top:13px;margin-left:14px; blue;font-size:15px;color:white;background-color:rgba(74, 91, 117);padding:10px;border-radius:30px"></i></a>
        </form>
      </div>
    </div>
    <button type="button" data-bs-toggle="offcanvas" data-bs-target="#f" style="position: absolute;left: 1206px; background-color: rgb(239, 247, 247);border: 1px solid rgb(237, 241, 241);"><i class="fa-solid fa-bars" style="background-color: rgb(210, 216, 216);"></i></button>

    <div class="offcanvas offcanvas-end text-white bg-success" id="f" style="width:250px;">
      <div class="offcanvas-header">
        <h5>{{username}}</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <li><a href="" style="color:white">View Products</a></li>
      </div>
    </div>
  </nav>

<div class="container" style="margin-left:100px">
    <div class="row">
    {% for i,j,k,l,m in mylist %}
    <div class="col-4">
        <div class="card" style="width: 250px; height:300px;margin-top:130px">
  <img src="{% static l %}" class="card-img-top" alt="..." style="width:248px;height:300px;">
  <div class="card-body">
    <h5 class="card-title" style="margin-left: 86px;color: rgb(109, 114, 37);margin-top:-8px">{{i}}</h5>
      <p class="card=text" style="margin-top:-15px;font-size:14px;margin-left:8px;font-family: 'Times New Roman', Times, serif;">{{k}}</p>
    <p class="card-text" style="margin-left: 10px;margin-top:-18px;font-size:14px;font-weight:600;">{{j}}</p>

           <a href="http://127.0.0.1:8000/newapp/wishlist/{{m}}"> <i class="fa-solid fa-heart" style="position: absolute;top: 3px;left: 210px; font-size: 26px; color: red;"></i> </a>
  <a href="http://127.0.0.1:8000/newapp/addcart/{{m}}"><i  style="margin-left:190px;margin-bottom:100px; position:absolute;top:330px" class="fa-solid fa-cart-shopping"></i></a>
</div>
          </div>


    </div>
    {% endfor %}



</div>
</div>




</body>
</html>
