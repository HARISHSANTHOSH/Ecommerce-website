<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>

  <tr>
    <th>Image name</th>
    <th>Image file</th>




  </tr>
  {% for i,j in mylist %}
   <tr>
     <td>{{j}}</td>
     <td><img src="{% static i %}" style="height:100px; width:100px; "></td>




   </tr>
  {% endfor %}




</table>

</body>
</html>
