<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9fe76d5e45.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
 <div class="container " style="width: 500px; margin-top: 120px; margin-left: 90px;">

        <h1 style="font-size: 40px; font-weight: 500; margin-bottom: 30px;font-weight: 0; font-family:Impact, Haettenschweiler, 'Arial Narrow 100', sans-serif;" id="t">Product Upload</h1>

        <label class="form-label mt-2" >productname</label>
        <input type="text" class="form-control" name="productname">

        <label class="form-label mt-2">price</label>
        <input type="number" class="form-control" name="price">
        <label class="form-label mt-2" >description</label>
        <input type="text" class="form-control" name="description">

        <label class="form-label mt-2" >productimage</label>
        <input type="file" class="form-control" name="productimage">










        <button type="submit" class="btn btn-primary mt-3" style="width: 100px;">Register</button>

















    </div>





</form>
</body>
</html>
