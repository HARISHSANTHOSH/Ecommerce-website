<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9fe76d5e45.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgb(233, 229, 229);">
{% if messages %}
    {% for i in messages %}
      <div class="alert alert-info">
          {{ i }}

      </div>
    {% endfor %}
{% endif %}
  <form method="post" enctype="multipart/form-data">{% csrf_token %}
      <div class="container " style="width: 500px; margin-top: 50px; margin-left: 90px;">

        <h1 style="font-size: 40px; font-weight: 0; font-family:Impact, Haettenschweiler, 'Arial Narrow 100', sans-serif;">User Register</h1>

        <label class="form-label mt-2">Username</label>
        <input type="text" class="form-control" name="username">
        <label class="form-label mt-2">Firstname</label>
        <input type="text" class="form-control" name="firstname">
        <label class="form-label mt-2">Lastname</label>
        <input class="form-control" type="text" name="lastname">
        <label class="form-label mt-2">Email</label>
        <input type="email" class="form-control" name="email">
        <label class="form-label mt-2">Password</label>
        <input type="password" class="form-control" name="password">










     <button type="submit" class="btn btn-primary mt-3" style="width: 100px;">Register</button>


















    </div>





  </form>
</body>
</html>
